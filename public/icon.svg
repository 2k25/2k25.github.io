<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="capGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGrad)"/>

  <!-- Waving hand (left side) -->
  <g transform="translate(85, 280)">
    <!-- Arm -->
    <ellipse cx="30" cy="60" rx="22" ry="45" fill="#fbbf7a" transform="rotate(-20)"/>
    <!-- Hand -->
    <circle cx="15" cy="10" r="28" fill="#fcd19c"/>
    <!-- Fingers -->
    <ellipse cx="-5" cy="-15" rx="8" ry="18" fill="#fcd19c" transform="rotate(-15)"/>
    <ellipse cx="10" cy="-22" rx="7" ry="16" fill="#fcd19c" transform="rotate(5)"/>
    <ellipse cx="25" cy="-18" rx="7" ry="15" fill="#fcd19c" transform="rotate(20)"/>
    <ellipse cx="37" cy="-8" rx="6" ry="13" fill="#fcd19c" transform="rotate(40)"/>
    <!-- Thumb -->
    <ellipse cx="-15" cy="8" rx="7" ry="12" fill="#fcd19c" transform="rotate(-50)"/>
  </g>

  <!-- Head -->
  <ellipse cx="280" cy="300" rx="95" ry="105" fill="#fcd19c"/>

  <!-- Cap -->
  <g>
    <!-- Cap dome -->
    <path d="M175 260 Q180 160 280 150 Q380 160 385 260 Q280 240 175 260" fill="url(#capGrad)"/>
    <!-- Cap brim -->
    <ellipse cx="340" cy="255" rx="70" ry="20" fill="#1e1b4b" transform="rotate(10, 340, 255)"/>
    <!-- Cap button -->
    <circle cx="280" cy="148" r="10" fill="#4f46e5"/>
  </g>

  <!-- Face -->
  <g>
    <!-- Winking eye (left) - closed -->
    <path d="M220 290 Q240 275 260 290" stroke="#1e1b4b" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Open eye (right) -->
    <ellipse cx="330" cy="285" rx="22" ry="26" fill="white"/>
    <circle cx="333" cy="288" r="14" fill="#1e1b4b"/>
    <circle cx="338" cy="283" r="5" fill="white"/>

    <!-- Eyebrow (right) -->
    <path d="M305 250 Q330 240 355 250" stroke="#1e1b4b" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Smile -->
    <path d="M240 340 Q280 380 340 345" stroke="#1e1b4b" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Blush -->
    <ellipse cx="225" cy="325" rx="18" ry="12" fill="#f9a8d4" opacity="0.5"/>
    <ellipse cx="355" cy="320" rx="18" ry="12" fill="#f9a8d4" opacity="0.5"/>
  </g>

  <!-- Body/Shoulder hint -->
  <path d="M185 405 Q280 380 375 405 L400 512 L160 512 Z" fill="#e0e7ff"/>
</svg>
